name: arakawa_park_notifier

on:
  workflow_dispatch: {}
  schedule:
    # JST 07:00〜24:00（UTC 22:00〜15:59）を30分間隔
    - cron: "0,30 22-23,0-15 * * *"

# 1) ドリフト対策：最新だけ実行（並走はキャンセル）
concurrency:
  group: park_notifier
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    # 2) もし詰まってもここで強制終了（例：10分）
    timeout-minutes: 10

    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Install Google Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager beautifulsoup4 jpholiday \
                      google-api-python-client google-auth-httplib2 google-auth-oauthlib

      - name: Restore credentials.json/token.json from Secrets
        run: |
          echo "$GMAIL_CREDENTIALS_JSON" > credentials.json
          echo "$GMAIL_TOKEN_JSON" > token.json
        env:
          GMAIL_CREDENTIALS_JSON: ${{ secrets.GMAIL_CREDENTIALS_JSON }}
          GMAIL_TOKEN_JSON: ${{ secrets.GMAIL_TOKEN_JSON }}

      - name: Log start times (debug)
        run: |
          echo "Runner time (UTC): $(date -u +'%F %T')"
          echo "Runner time (local): $(date +'%F %T %Z')"
          echo "Triggered by: ${{ github.event_name }}"

      - name: Run notifier
        env:
          GITHUB_ACTIONS: "true"
        run: python arakawa_gmail.py
